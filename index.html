<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komisi Calculator Delivery Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0bdf4b8.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --pink: #f9c6d3;
      --mint: #c6f9e4;
      --blue: #c6e2ff;
      --purple: #d8c6f9;
      --yellow: #fff7c6;
      --text: #e0e0e0;
      --black: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glow: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--black);
      background-image: radial-gradient(circle at top left, var(--mint), transparent 60%),
                       radial-gradient(circle at bottom right, var(--purple), transparent 60%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      /* Add padding bottom to prevent fixed button from overlapping content */
      padding-bottom: 100px; /* Adjust this value if needed */
      overflow-x: hidden;
      position: relative; /* Needed for absolute positioning if not using fixed */
    }

    header {
      text-align: center;
      animation: fadeIn 1.2s ease-out forwards;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--pink), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px var(--glow);
      animation: slideDown 1.2s ease-out;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text);
      margin-top: 0.5rem;
      opacity: 0.8;
      animation: fadeIn 1.8s ease-out;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 540px;
      margin-top: 2rem;
      animation: riseUp 1.5s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--yellow), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeInUp 1.6s ease-out;
    }

    .buttons button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--black);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: 300% 100%;
      background-position: left;
      background-repeat: no-repeat;
      animation: pulse 6s infinite ease-in-out;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .buttons button:nth-child(1) {
      background-image: linear-gradient(to right, var(--blue), var(--mint));
    }

    .buttons button:nth-child(2) {
      background-image: linear-gradient(to right, var(--purple), var(--pink));
    }

    .buttons button:nth-child(3) {
      background-image: linear-gradient(to right, var(--mint), var(--yellow));
    }

    .buttons button:nth-child(4) {
      background-image: linear-gradient(to right, var(--yellow), var(--blue));
    }

    .buttons i {
      font-size: 1.2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    /* --- New styles for the Repository button --- */
    .large-bottom-button {
      display: inline-block; /* Treat as a button */
      padding: 1.5rem 3rem; /* Make it large */
      font-size: 1.2rem; /* Larger text */
      font-weight: 600;
      text-decoration: none; /* Remove underline */
      color: var(--black); /* Text color */
      background-image: linear-gradient(to right, var(--mint), var(--blue)); /* Example gradient */
      background-size: 300% 100%;
      background-position: left;
      background-repeat: no-repeat;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.6s ease; /* Add background transition */
      position: fixed; /* Position relative to viewport */
      bottom: 30px; /* Distance from bottom */
      left: 50%; /* Start at horizontal center */
      transform: translateX(-50%); /* Shift left by half its width to center */
      z-index: 1000; /* Ensure it's above other content */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add subtle shadow */
    }

    .large-bottom-button:hover {
      transform: translateX(-50%) scale(1.05); /* Scale and stay centered */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Hover shadow */
      background-position: right; /* Apply gradient transition on hover */
    }
    /* --- End new styles --- */


    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes riseUp {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

     /* Existing pulse animation for other buttons */
    @keyframes pulse {
      0%, 100% {
        background-position: left;
      }
      50% {
        background-position: right;
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      .card h2 {
        font-size: 1.5rem;
      }
      /* Adjust button size/padding for smaller screens if needed */
      .large-bottom-button {
        padding: 1rem 2rem;
        font-size: 1rem;
        bottom: 20px; /* Adjust bottom distance */
      }
      body {
         padding-bottom: 80px; /* Adjust bottom padding for smaller screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Komisi Kalkulator</h1>
    <p>Specialized web-based platform designed to streamline commission calculations for delivery service personnel</p>
  </header>

  <div class="card">
    <h2>Choose Your Service</h2>
    <div class="buttons">
      <button onclick="location.href='kerjaan1.html'"><i class="fas fa-truck"></i> Megatran Express/Fortuna Logistic</button>
      <button onclick="location.href='kerjaan2.html'"><i class="fas fa-shipping-fast"></i> Sinar Trans Express</button>
      <button onclick="location.href='Kerjaan 3.html'"><i class="fas fa-box"></i> Sarana Kasih Kargo</button>
      <button onclick="location.href='kerjaan4.html'"><i class="fas fa-syringe"></i> Vaksin MJP</button>
    </div>
  </div>

  <footer>
    &copy; 2025 :v. All rights reserved.
  </footer>

  <a href="KerjaanDownload.html" class="large-bottom-button">Repository</a>

</body>
</html>
